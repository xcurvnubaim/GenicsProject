<!DOCTYPE html>
<html id="html" lang="en" class="">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <script src="./index.js"></script>
    <title>To Do List</title>
  </head>
  <body class="bg-light-6 dark:bg-dark-4">
    <div>
      <div class="flex justify-center">
        <div
          class="mt-5 relative flex flex-col rounded-xl bg-clip-border shadow-none border-4 border-light-2 bg-light-6 w-80 lg:w-[600px] dark:bg-dark-4 dark:border-dark-1"
        >
          <div class="absolute right-5 mt-5 bg-transparent rounded-lg">
            <div class="inline-flex items-center">
              <div class="relative inline-block h-4 w-8 cursor-pointer rounded-full">
                <input
                  id="switch-component"
                  type="checkbox"
                  class="peer absolute h-4 w-8 cursor-pointer appearance-none rounded-full bg-gray-200 transition-colors duration-300 checked:bg-dark-1 peer-checked:border-pink-500 peer-checked:before:bg-pink-500"
                  onclick="changeMode()"
                  />
                <label
                  for="switch-component"
                  class="before:content[''] absolute top-2/4 -left-1 h-5 w-5 -translate-y-2/4 cursor-pointer rounded-full border border-blue-gray-100 bg-white shadow-md transition-all duration-300 before:absolute before:top-2/4 before:left-2/4 before:block before:h-10 before:w-10 before:-translate-y-2/4 before:-translate-x-2/4 before:rounded-full before:bg-blue-gray-500 before:opacity-0 before:transition-opacity hover:before:opacity-10 peer-checked:translate-x-full peer-checked:border-pink-500 peer-checked:before:bg-pink-500"
                >
                </label>
              </div>
            </div>
          </div>
          <h4 class="mt-3 font-sans text-2xl font-bold justify-center flex dark:text-white">
            To do list
          </h4>
          <div class="mx-5 mt-5 mb-2 min-w-[200px]">
            <div class="mb-4 flex flex-col gap-6">
              <div class="relative h-11">
                <input
                  id="title"
                  type="text"
                  class="px-3 font-sans bg-white border shadow-sm border-light-4 focus:outline-none focus:border-light-2 focus:ring-light-2 block h-full w-full rounded-md sm:text-sm focus:ring-1
                              dark:bg-dark-4 dark:border-white dark:border-t dark:text-white dark:placeholder:text-white"
                  placeholder="Tittle"
                />
              </div>
            </div>
            <button
              class="block w-full py-2 bg-light-2 rounded-md text-white font-sans font-bold hover:shadow-gray-400 hover:shadow-lg
                          dark:bg-dark-2 dark:shadow-none"
              onclick="add()"
            >
              Add
            </button>
          </div>

          <div
            class="mt-6 mx-5 flex justify-center h-full bg-light-2 rounded-md font-bold border text-white dark:bg-dark-2"
          >
            To Do List
          </div>
          <div class="mx-5 mt-0 mb-5  ">
            <ul class="font-sans cursor-pointer " id="ToDoList">
              <li
                class="relative uncheck py-3 hover:bg-slate-300 pl-5 rounded-lg"
                onclick="checkList(event)"
              >
                HIt the gym
                <span
                  class="absolute right-5 hover:bg-red-400 px-5"
                  onclick="hideList(event)"
                  >X</span
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
